{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .login-container h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .login-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 25px;
    }

    .form-error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 20px;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-container">
    <h2>Complete Sign Up</h2>
    <p>Before continuing, would you like to subscribe to our newsletter?</p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        {% if form.newsletter_opt_in.errors %}
            <div class="form-error">{{ form.newsletter_opt_in.errors.0 }}</div>
        {% endif %}

        <button type="submit" class="submit-btn">Continue</button>
    </form>
</div>
{% endblock %}
