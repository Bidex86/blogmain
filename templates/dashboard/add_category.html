{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}

{% block dashboard_content %}
<h1>Add New Category</h1>

<div>
    <form action="{% url 'add_category' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
