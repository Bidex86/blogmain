{% extends 'base.html' %}
{% load custom_filters %}


  {% block content %}

  <h2>New Post: {{ post.title }}</h2>
  <p>{{ post.body|slice:":300" }}...</p>
  <a href="http://127.0.0.1:8000/post/{{ post.slug }}/" class="btn">Read More</a>
  <hr>
  <small>If you no longer wish to receive updates, <a href="http://127.0.0.1:8000/unsubscribe/">unsubscribe here</a>.</small>

  {% endblock %}
